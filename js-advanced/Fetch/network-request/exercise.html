    <div id="container">
      <form>
        <div>
          <label>Title</label>
          <input type="text" id="todo-title" />
        </div>
        <div>
          <label>Completed</label>
          <input type="checkbox" id="todo-completed" />
        </div>

        <button type="submit" id="submit-todo"></button>
      </form>
    </div>

<script>

const enviarPost = async () => {

  const postBody = {
      title: 'Ejemplo de titulo',
      body: 'Ejemplo de texto dentro de la publicacion',
      userId: 10,
  }

  const todos = await fetch("https://jsonplaceholder.typicode.com/posts", {
      method: 'POST',
      body: JSON.stringify(postBody),
      headers: {
          'Content-type': 'application/json; charset=UTF-8'
      }
  });
  const todosJson = await todos.json();
  console.log(todosJson)
}

</script>
