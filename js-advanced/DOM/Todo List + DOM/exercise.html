<html>
  <body>
    <div id="container" style="display: flex; align-items: center;"></div>
  </body>
</html>

<script>
  //Fetch para sacar los datos de la API
  async function getData(){
    const response = await fetch ("https://jsonplaceholder.typicode.com/todos")
    const responseJson = await response.json();

    //Cogemos el elemento ul por su id
    const getUl = document.getElementById("todo-list")

    //Crear elementos li 
    responseJson.forEach(item => {

      const elementTitle = document.createElement("li")
      elementTitle.textContent = item.title;

      //Agregar elementos al DOM
      getUl.appendChild(elementTitle);
    });
  }
  getData()
</script>
